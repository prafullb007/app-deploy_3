name: Use GitHub Secret Safely

on:
  push:

jobs:
  use-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Echo secret safely
        run: echo "The secret is \${{ secrets.SECRET }}"

      - name: Use secret safely
        env:
          SECRET: ${{ secrets.SECRET }}
        run: |
          # Secret is available here as environment variable
          echo "Secret environment variable is configured for this step"

