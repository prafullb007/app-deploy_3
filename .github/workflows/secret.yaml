name: Use GitHub Secret Safely

on:
  push:

jobs:
  use-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Echo secret safely (escaped)
        run: echo "The secret is \${{ secrets.SECRET }}"

      - name: Use secret safely (no output)
        env:
          SECRET: ${{ secrets.SECRET }}
        run: |
          echo "Secret is available for use"

